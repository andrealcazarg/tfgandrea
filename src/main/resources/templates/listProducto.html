<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/cliente/new">Nuevo Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/producto/new">Nuevo Producto</a>

           </ul>

<div class="container">
    <div class="row">
        <h1>Pedidos de la Empresa</h1>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Peso</th>
                <th>Disponible</th>
                <th>Categoria</th>

            </thead>
            <tbody>
            <tr th:each="producto : ${listaProductos}">
                <td th:text="${producto.idProducto}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.precio } + 'â‚¬' "></td>
                <td th:text="${producto.peso } + kg"> </td>
                <td th:text="${producto.categoria.nombre}"></td>

                <td><a th:href="@{/producto/edit/{id}(id=${producto.idProducto})}" class="btn btn-primary" >Editar</a>
                    <a th:href="@{/producto/borrar/{id}(id=${producto.idProducto})}" class="btn btn-danger" >Borrar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
