<!-- Formulario -->
<div class="container">
  <div class="starter-template">
    <div class="row">
      <div class="col-md-offset-2 col-md-8" style="margin:auto">
        <form method="post" action="#" th:action="${clienteForm.idCliente != 0} ? @{/cliente/edit/submit} : @{/cliente/new/submit}"
              th:object="${clienteForm}">
          <h1 th:text="${clienteForm.idCliente != 0} ? 'Editar cliente' : 'Nuevo cliente'">Nuevo cliente</h1>


          <div class="form-group">
            <label for="nombre">Nombre</label> <input type="text" class="form-control" id="nombre" placeholder="5928553w" th:field="*{nombre}" required/>
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos</label> <input type="text" class="form-control" id="apellidos" placeholder="andrea" th:field="*{apellidos}" required />
          </div>
          <div class="form-group">
            <label for="nombre Empresa">Nombre Empresa</label> <input type="text" class="form-control" id="nombre Empresa" placeholder="c/los huertos" th:field="*{nombreEmpresa}" />
          </div>
          <div class="form-group">
            <label for="pais">Pais</label> <input type="email" class="form-control" id="pais" placeholder="EspaÃ±a" th:field="*{pais}" readonly/>
          </div>
          <div class="form-group">
            <label for="direccion">Direccion</label> <input type="text" class="form-control" id="direccion" placeholder="usu" th:field="*{direccion}" required/>
          </div>
          <div class="form-group">
            <label for="apartamento">Apartamento</label> <input type="text" class="form-control" id="apartamento" placeholder="1234" th:field="*{apartamento}" required/>
          </div>
          <div class="form-group">
            <label for="provincia">Provincia</label> <select
                  th:field="*{provincia}" class="form-control"  id="provincia">
            <option value="-1">---</option>
            <option th:each="provincia : ${provincias}"
                    th:value="${provincia.idProvincia}" th:text="${provincia.nombre}">Provincia</option>
          </select>
          </div>
          <div class="form-group">
            <label for="localidad">Localidad</label> <input type="text" class="form-control" id="localidad" placeholder="6535353" th:field="*{localidad}" required/>
          <div class="form-group">
              <label for="codigo Postal">Codigo Postal</label> <input type="text" class="form-control" id="codigo postal" placeholder="6535353" th:field="*{codigoPostal}" required/>
          </div>
          </div>
          <div class="form-group">
            <label for="telefono">Telefono</label> <input type="text" class="form-control" id="telefono" placeholder="6535353" th:field="*{telefono}" required/>
          </div>
          <div class="form-group">
            <label for="email">Email</label> <input type="email" class="form-control" id="email" placeholder="6535353" th:field="*{email}" required/>
          </div>
          <button type="submit" class="btn btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
