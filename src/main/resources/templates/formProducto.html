<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/loginregister2.css}"/>

</head>

<body>

<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="p-4 pt-5">
      <ul class="list-unstyled components mb-5">
        <li class="active">
          <a href="#clienteSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Cliente</a>
          <ul class="collapse list-unstyled" id="clienteSubmenu">
            <li>
              <a th:href="@{/cliente/list}">Listar Cliente</a>
            </li>
            <li>
              <a th:href="@{/cliente/new}">Nuevo Cliente</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="#productoSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Producto</a>
          <ul class="collapse list-unstyled" id="productoSubmenu">
            <li>
              <a th:href="@{/producto/list}">Listar Producto</a>
            </li>
          </ul>
        <li>
          <a href="#categoriaSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Categoria</a>
          <ul class="collapse list-unstyled" id="categoriaSubmenu">
            <li>
              <a th:href="@{/categoria/list}">Listar Categoria</a>
            </li>
          </ul>
        </li>
        <li>
          <a th:href="@{/pedido/list}" >Pedido</a>
        </li>
      </ul>
    </div>
  </nav>
<div id="content" class="nav-content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
      <button type="button" id="sidebarCollapse" class="btn btn-primary">
        <i class="fa fa-bars"></i>
        <span class="sr-only">Toggle Menu</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
            <span class="navbar-text">
              <ul class="navbar-nav me-auto">
                <li class="nav-item justify-content-end">
                  <a class="nav-link" href="/admin/cerrar">Cerrar Sesion</a>
                </li>
              </ul>
            </span>
        </ul>
      </div>
      <span class="navbar-text">

           <ul class="navbar-nav me-auto">
              <li class="nav-item justify-content-end">
                <a class="nav-link" href="#page-home">
                    <img th:src="@{/img/logo2.png}" class="logo">
                </a>
              </li>
           </ul>

        </span>
    </div>
  </nav>
    <div class="row">
      <div class="content-main" >
        <form method="post" action="#" th:action="${productoForm.idProducto != 0} ? @{/producto/edit/submit} : @{/producto/new/submit}"
              th:object="${productoForm}">
          <h1 th:text="${productoForm.idProducto!= 0} ? 'Editar cliente' : 'Nuevo producto'">Nuevo producto</h1>


          <div class="form-group">
            <label for="nombre">Nombre</label> <input type="text" class="form-control" id="nombre" placeholder="miel" th:field="*{nombre}" required/>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripcion</label> <input type="text" class="form-control" id="descripcion" placeholder="flores" th:field="*{descripcion}" required />
          </div>
          <div class="form-group">
            <label for="precio">Precio</label> <input type="text" class="form-control" id="precio" placeholder="6â‚¬" th:field="*{precio}"  />
          </div>
          <div class="form-group">
            <label for="peso">Peso</label> <input type="text" class="form-control" id="peso" placeholder="1kg" th:field="*{peso}"  />
          </div>
          <div class="form-group">
            <label for="disponible">Disponible</label> <input type="text" class="form-control" id="disponible" placeholder="si" th:field="*{disponible}"  />
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label> <select
                  th:field="*{categoria}" class="form-control"  id="categoria">
            <option value="-1">---</option>
            <option th:each="categoria : ${categorias}"
                    th:value="${categoria.idCategoria}" th:text="${categoria.nombre}">Categoria</option>
          </select>
          </div>

          <button type="submit" class="btn btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>



<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<!--&lt;!&ndash;<script src="js/popper.js"></script>&ndash;&gt;-->
<script th:src="@{/js/bootstrap.min.js}"></script>

</html>
