<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:font-size="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/loginregister.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container login-container">
        <div class="row">
        <table>
            <tr>
                <td>
                    <div class="col-md-6 login-form-1">
                        <form style="padding-top: 0px" method="post" th:action="@{/admin/submit}"
                              th:object="${usuarioForm}">
                            <h3>Login</h3>

                            <div class="mb-4">
                                <label for="email">Email</label>
                                <div class="input-group g-rounded-left-3">
                                    <div class="input-group-addon">
                                        <i class="fa fa-envelope" style="font-size:1.3rem;"></i>
                                    </div>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           required/>
                                </div>
                                <i class='bx bxs-lock-alt'></i>
                            </div>

                            <div class="mb-4">
                                <label for="passwordL">Password</label>
                                <div class="input-group g-rounded-left-3">
                                    <div class="input-group-addon">
                                        <i class="fa fa-lock" style="font-size:1.7rem;"></i>
                                    </div>
                                    <input type="password" class="form-control" id="passwordL"
                                           th:field="*{password}" required/>
                                </div>
                            </div>

                            <button type="submit" class="btnSubmit">Acceder</button>

                        </form>
                    </div>
                </td>
            </tr>
        </table>

    </div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <!--&lt;!&ndash;<script src="js/popper.js"></script>&ndash;&gt;-->
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
