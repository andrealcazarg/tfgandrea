<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/loginregister3.css}"/>
    <link href=" https://fonts.googleapis.com/css?family=Karla:300,400,500,600,700,800,900%22" rel="stylesheet"/>

</head>
<body id="page-home">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" id="mainNav">
    <div class="container-fluid">

    <span class="navbar-text">

           <ul class="navbar-nav me-auto">
              <li class="nav-item justify-content-start">
                <a class="nav-link" href="#page-home">
                    <img th:src="@{/img/logo2.png}" class="logo">
                </a>
              </li>
           </ul>

        </span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-right" id="navbarResponsive">
            <span class="navbar-text">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">BIENVENIDOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/nosotros">NOSOTROS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link-tienda" href="/tienda">TIENDA</a>
                </li>
            </ul>
            </span>
        </div>
    </div>
</nav>
<div id="row-carrito" class="row">
    <div class="content-main">

        <div class="left-area">

        <table class="table">
            <h2> Productos de la Empresa</h2>
            <thead>
            <tr>
                <th>Producto</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Total Peso</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lineas : ${lineasCarrito}">
                <td th:text="${lineas.producto.getImagen()}"></td>
                <td th:text="${lineas.producto.nombre}"></td>
                <td th:text="${lineas.producto.precio} + ' €'"></td>
               <td class="text-center" th:text="${lineas.getCantidad()}"></td>
                <td th:text="${lineas.getSubtotal()} + ' €' "></td>
                <td th:text="${lineas.getPtotal()} + ' kg' "></td>

            </tr>
            </tbody>
        </table>
        <table class="table-envio">
            <h1 class="derecha">Total Carrito</h1>
            <!--<thead th:each="total : ${lineasCarrito}">
            <tr>
                <th>Subtotal</th>
                <td th:text="${total.getSubtotal()} + ' €'"></td>
            </tr>
            </thead>-->
            <tbody  th:each="total : ${totalCarrito}">
              <tr>
                    <th>Envio</th>
                    <td th:text="${precioEnvio} + ' €'"></td>
                </tr>
                 <tr>
                    <th>Total Pedido</th>
                    <td th:text="${totalCarrito} + ' €'"></td>
                </tr>
            </tbody>
        </table>
        </div>
        <div class="sidebar">
            <div class="categorias">
                <h5>Categorias</h5>
                   <ul class="navbar-nav me-auto" th:each="lineasCategoria : ${listCategorias}">
                    <li class="nav-item">
                        <a class="nav-link" th:text="${lineasCategoria.getNombre()}" th:href="@{/categoria/{idCategoria}(idCategoria=${lineasCategoria.getIdCategoria()})}">BIENVENIDOS</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
