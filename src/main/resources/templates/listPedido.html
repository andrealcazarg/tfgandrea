<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/loginregister2.css}"/>

</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="p-4 pt-5">
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="#clienteSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Cliente</a>
                    <ul class="collapse list-unstyled" id="clienteSubmenu">
                        <li>
                            <a th:href="@{/cliente/list}">Listar Cliente</a>
                        </li>
                        <li>
                            <a th:href="@{/cliente/new}">Nuevo Cliente</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#productoSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Producto</a>
                    <ul class="collapse list-unstyled" id="productoSubmenu">
                        <li>
                            <a th:href="@{/producto/listar}">Listar Producto</a>
                        </li>
                        <li>
                            <a th:href="@{/producto/new}">Nuevo Producto</a>
                        </li>
                    </ul>
                <li>
                    <a href="#categoriaSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Categoria</a>
                    <ul class="collapse list-unstyled" id="categoriaSubmenu">
                        <li>
                            <a th:href="@{/categoria/list}">Listar Categoria</a>
                        </li>
                        <li>
                            <a th:href="@{/categoria/new}">Nueva Categoria</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a th:href="@{/pedido/list}">Pedido</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content" class="nav-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                    <span class="sr-only">Toggle Menu</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                           <span class="navbar-text">
                               <ul class="navbar-nav me-auto">
                              <li class="nav-item justify-content-end">
                                <a class="nav-link" href="/admin/cerrar">Cerrar Sesion</a>
                              </li>
                               </ul>
                        </span>
                    </ul>
                </div>
                <span class="navbar-text">

                   <ul class="navbar-nav me-auto">
                      <li class="nav-item justify-content-end">
                        <a class="nav-link" href="#page-home">
                            <img th:src="@{/img/logo2.png}" class="logo">
                        </a>
                      </li>
                   </ul>

            </span>
            </div>
        </nav>
        <div class="row-list">
            <div class="content-main">
                <h1>Pedidos de la Empresa</h1>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Confir</th>
                        <th>Id Cliente</th>


                    </thead>
                    <tbody>
                    <tr th:each="pedido : ${listaPedidos}">
                        <td th:text="${pedido.idPedido}"></td>
                        <td th:text="${pedido.fecha}"></td>
                        <td th:text="${pedido.confir}"></td>
                        <td th:text="${pedido.idPedido}"></td>

                        <td><a th:href="@{/pedido/edit/{id}(id=${pedido.idPedido})}" class="btn btn-primaryList">Editar</a>
                            <a th:href="@{/pedido/borrar/{id}(id=${pedido.idPedido})}" class="btn btn-danger">Borrar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</html>
